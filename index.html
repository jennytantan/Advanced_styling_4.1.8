<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="styles.css">
    <title>CPS</title>
</head>
<body>
<div class="mobile-menu">
        <div class="header">
            <button class="close-btn"><img src="./images/button-close.svg" alt="close"></button>
            <div class="logo">
                <img src="./images/cps-logo.svg" alt="CPS Logo">
            </div>
            <button class="search-btn"><img src="./images/search.svg" alt="search"></button>
        </div>
        <nav>
            <div class="menu-item">Equipment Repair</div>
            <div class="menu-item">Services</div>
            <div class="menu-item">For Corporate Clients</div>
            <div class="menu-item">For Equipment Sellers</div>
            <div class="menu-item">For Partners</div>
            <div class="menu-item">For Manufacturers</div>
            <div class="menu-item">Our Service Centers</div>
            <div class="menu-item">Contacts</div>
        </nav>
        <div class="footer">
            <div class="contact-icons">
                <div class="contact-icon"><img src="./images/button-call.svg" alt="call"></div>
                <div class="contact-icon"><img src="./images/button-chat.svg" alt="chat"></div>
                <div class="contact-icon"><img src="./images/button-profile.svg" alt="profile"></div>
            </div>
            <div class="email">mail@cps.com</div>
            <div class="phone">8 800 890 8900</div>
            <div class="language-selector">
                <span class="language">ru</span>
                <span class="language active">en</span>
                <span class="language active">ch</span>
            </div>
        </div>
    </div>
</body>
</html>
